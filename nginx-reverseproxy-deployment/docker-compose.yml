version: '3.3'
services:
  frontend:
    image: nginx:alpine
    container_name: frontend
    hostname: frontend
    volumes:
        - ./frontend.html:/usr/share/nginx/html/index.html
    # ports:
    #   - 81:80
    networks:
      my-network:
        aliases:
          - frontend

  api1:
    container_name: api1
    hostname: api1
    build:
      context: .
      dockerfile: api/Dockerfile
    command: uvicorn main:app --reload --host 0.0.0.0 #--port 1000 
    # expose:
    #   - 1000
    # ports:
    #   - 1000:1000
    networks:
      my-network:
        aliases:
          - api1

  api2:
    container_name: api2
    hostname: api2
    build:
      context: .
      dockerfile: api/Dockerfile
    command: uvicorn example:app --reload --host 0.0.0.0 #--port 2000
    # ports:
    #   - 2000:2000
    # expose:
    #   - 2000
    networks:
      my-network:
        aliases:
          - api2

  nginx-proxy:
    image: nginx/unit:1.26.1-minimal
    container_name: nginx-proxy
    hostname: nginx_proxy
    volumes: 
            - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - api1
      - api2
    environment:
      - TZ=America/NewYork
    ports:
      - 1234:80
    networks:
      my-network:
        aliases:
          - proxy

networks:
  my-network: